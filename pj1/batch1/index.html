<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<input type="text" id="input" value="">
<script>
    var input = document.getElementById("input");


    i = 0
    function count() {
        input.value =   i++
        timeoutID = setTimeout("count()", 2000)
        console.log(timeoutID)
        if (i > 2) clearTimeout(timeoutID);


    }

    count();


</script>
</body>
</html>
