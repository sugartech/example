<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="input" value="">
<script>
    var input = document.getElementById("input");



    for(var i=0;i<3;i++){
            setTimeout(function() {
                input.value=i;
            }, i*1000);


    }

</script>
</body>
</html>
